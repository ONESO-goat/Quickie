<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8"/>
            <meta name="Viewport" content="width=device-width,initial-scale=1"/>
            <title>My Pyscript introduction</title>
            <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.1/core.css">
            <script type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script>

    </head>

    <body>
        <h1>Oneso's Crazy text customizer!</h1>
        <p>Translate English into Oneso slang</p>
        <input type="text" name="'english" placeholders="Type Human Language:"/>
        <button py-click="translate_english">Translate</button>
        <div id="textarea"></div>
        <script type="py" src="./main.py" config="./pyscript.json"></script>
    </body>
</html>
